<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMESSLIDER</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <input class="main__input" type="radio" name="slide" id="img1" checked>
    <input class="main__input" type="radio" name="slide" id="img2">
    <input class="main__input" type="radio" name="slide" id="img3">
    <input class="main__input" type="radio" name="slide" id="img4">
    <div class="slider">  
        <div class="wrapper">       
                
            <div class="slide first">
                <img class="m1" src="./m1.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="m2" src="./m2.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="m3" src="./m3.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="m4" src="./m4.jpg" alt="img">
            </div>
        </div>
        <div class="slider__footer footer-slider">
            <div class="footer-slider__description">
                <p class="p1">Lorem ipsum dolor sit amet.</p>
                <p class="p1">Oh Duuude</p>
                <p class="p1">Wtf Broo</p>
                <p class="p1">ffff fff ffff ffff</p>    
            </div>
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>    
</body>
</html>
