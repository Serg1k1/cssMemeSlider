<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMESSLIDER</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">

            <img class="m1" src="./m1.jpg" alt="img">
            <img class="m2" src="./m2.jpg" alt="img">
            <img class="m3" src="./m3.jpg" alt="img">
            <img class="m4" src="./m4.jpg" alt="img">
        </div>
        <div class="slider__footer">
            <div class="description">
                <p class="p1">Lorem ipsum dolor sit amet.</p>
                <p class="p2">sss ssssss ssss s</p>
                <p class="p3">aaaaaa aaaaaaaaaa aaaaaa aaa</p>
                <p class="p4">ffff fff ffff ffff</p>
            </div>
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>    
</body>
</html>
