<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMESSLIDER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <input class="main__input" type="radio" name="slide" id="img1" checked>
    <input class="main__input" type="radio" name="slide" id="img2">
    <input class="main__input" type="radio" name="slide" id="img3">
    <input class="main__input" type="radio" name="slide" id="img4">
    <div class="slider">  
        <div class="wrapper">       
                
            <div class="slide first">
                <img class="m1" src="img/m1.png" alt="img">
            </div>
            <div class="slide">
                <img class="m2" src="img/m2.jpg" alt="img">
            </div>
            <div class="slide">
                <img class="m3" src="img/m3.png" alt="img">
            </div>
            <div class="slide">
                <img class="m4" src="img/m4.png" alt="img">
            </div>
        </div>
        <div class="slider__footer footer-slider">
            <div class="footer-slider__description">
                <p class="p1">Library tasks be like:</p>
                <p class="p1">Freelance teamwork</p>
                <p class="p1">JavaScript learning:</p>
                <p class="p1">Some motivation</p>    
            </div>
            <div class="dots">
                <label class="dot" for="img1"><span></span></label>
                <label class="dot" for="img2"><span></span></label>
                <label class="dot" for="img3"><span></span></label>
                <label class="dot" for="img4"><span></span></label>
            </div>
        </div>
    </div>    
</body>
</html>
